<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600&family=Merriweather+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,500;1,600&family=Mulish:wght@200&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
     <div class="wrapper">
        
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" dats-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./images/location-point.svg" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow acces to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form container-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City...." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./images/search.svg" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class=" sub-container loading-container">
                <img src="./images/loading.gif" width="100" height="100" loading="lazy">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img src="" data-countryIcon>
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather Icon -->
                <img data-weatherIcon>
                <!-- temprature -->
                <p data-temp></p>

                <!-- 3 cards - parameters -->
                <div class="parameter-container">
                    <!--card 1 -->
                    <div class="parameter">
                      <img src="./images/wind-solid.svg" width="20" heigh="20">
                      <p>windspeed</p>  
                      <p data-windSpeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./images/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card-3 -->
                    <div class="parameter">
                        <img src="./images/cloud.png" alt="" width="20" heigh="20">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
     </div>

    <script src="index.js"></script>
</body>
</html>
